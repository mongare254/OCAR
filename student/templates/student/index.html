{% load staticfiles %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="#SSS" rel="stylesheet" type="text/css"/>
    <link href="{% static 'student/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'student/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'student/css/bootstrap-grid.css' %}" rel="stylesheet">
    <link href="{% static 'student/css/bootstrap-reboot.css' %}" rel="stylesheet">
    <script src=" {% static 'student/js/boostrap.bundle.js' %}"></script>
    <script src=" {% static 'student/js/boostrap.js' %}"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700,300' rel='stylesheet' type='text/css'>
</head>

<body style="background-color: floralwhite">
<header>
    <nav class="navbar navbar-expand-md navbar-dark bg-success">
        <a href="#" class="navbar-brand">OCAR-student</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
             <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="naver">
                <div class="navbar-nav">
                    <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
                    <a href="{% url 'courses' %}" class="nav-item nav-link">COURSES</a>
                    <a href="{% url 'reports' %}" class="nav-item nav-link">REPORTS</a>
                </div>
            </div>
            <div class="navbar-nav ml-auto">
                <a href="#" class="nav-item nav-link">Log Out</a>
            </div>
        </div>
    </nav>

</header>
<br><br><br>


<section class="col-md-8 ">
    <div class="col-md-12">
        <div class=" col-md-8">
            <form class="form-group" role="form" method="post" >
                <div class="form-group">
                    <label for="firstname" class="col-sm-2 control-label">Course Title</label>
                    <div class="col-sm-10">
                        <select class="form-control login-field" name="form" id="login-form" required>
                            <option value="">Choose COURSE</option>
                            <option value="1">COM 317</option>
                            <option value="2">COM 323</option>
                            <option value="3">COM 321</option>
                            <option value="4">COM 321</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname" class="col-sm-2 control-label">Sign Code</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="code"
                        placeholder="Enter Code" MAXLENGTH="4" minlength="4">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </div>
                </div>
            </form>
        </div>

    </div>
    </div>
</section>
</body>
</html>
