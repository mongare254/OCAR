{% extends 'base_auth.html' %}

{% block container %}

<div class='container col-md-6'>

<h2>Login</h2>
{% if errMsg %}
	<p class='text-danger'>{{ errMsg }}</p>
{% endif %}

<form action='' method="post" class="">  
  {% csrf_token %}
  {{ forms.as_p }}

  <input type="submit" name="Register" class="btn btn-success" />

</form>
</div>
{% endblock %}
