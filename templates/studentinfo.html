{% extends 'base/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <div class="card">
            <div class="card-header">
                <strong>Basic Form</strong>
            </div>
            <div class="card-body">
<form action="" method="POST" class="form-horizontal" enctype="multipart/form-data">
    {% csrf_token %}
{% for field in forms %}
    <div class="form-group row">
        {{ field.errors }}
        <label class="col-md-12 col-form-label" for="text-input"> {{ field.label_tag }} {{ field }}
</label>
    </div>
{% endfor %}
    <input type="submit" value="Save" class="btn btn-success" />
</form>
    </div>
        </div>
    </div>
</div>


<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <strong>Basic Form</strong>
            </div>
            <div class="card-body">
                <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">

                    <div class="form-group row">
                        <label class="col-md-3 col-form-label" for="text-input">Text Input</label>
                        <div class="col-md-9">
                            <input class="form-control" id="text-input" type="text" name="text-input" placeholder="Text">
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-sm btn-primary" type="submit">
                 <i class="fa fa-dot-circle-o"></i> Submit</button>
                <button class="btn btn-sm btn-danger" type="reset">
                <i class="fa fa-ban"></i> Reset</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
